<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>
    <h1>Name of States</h1>
    <ol>
        <li>Maharashtra</li>
        <li>Gujrat</li>
        <li>Punjab</li>
        <li>Karnataka</li>
        <li>Kerala</li>
    </ol>
    <h1>Name of Country</h1>
    <ul>
        <li>India</li>
        <li>Canada</li>
        <li>Nepal</li>
        <li>Bhutan</li>
        <li>China</li>
    </ul>
</body>
</html>
